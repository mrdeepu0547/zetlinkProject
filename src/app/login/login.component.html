<div class="LoginTab">
  <form [formGroup]="loginForm">
  <div class="mt-4">
    <span class="p-float-label">
      <input type="text" id="inputtext" class="LoginInputs" [formControlName]="'email'" pInputText>
      <label for="inputtext">Email</label>
    </span>
  </div>
  <div class=" mt-3">
    <span class="p-float-label p-input-icon-right  w-100">
      <i class="pi pi-eye-slash"></i>
      <input type="text" id="inputtext-right" [formControlName]="'password'" class="LoginInputs w-100" pInputText>
      <label for="inputtext-right">Password</label>
    </span>
  </div>
  <div class="forgotPassword my-2 pt-1">
    <a class="text-end">Lost Your Password?</a>
  </div>
  <div class="mt-3">
    <button type="button" class="w-100 LoginButton rounded-pill" (click)="onLogin()" >Login</button>
  </div>
    <div class=" mt-4 pt-3">
      <p class="OtherLoginMethods">Login with Social Networks </p>
    </div>
    <div class="mt-1">
     <i class="pi pi-facebook Logo2 facebook-color"></i>
     <i class="pi pi-google Logo2 gogle-color mx-4"></i>
     <i class="pi pi-twitter Logo2 twiter-color"></i>
    </div>
  </form>
</div>
